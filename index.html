<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="style.css">

    
</head>
<body>
  <h1>Contact Form</h1> 
  <p>Please fill in the form below with your contact details</p>
  <hr/>
  <form action="" method="post" class="form_container">
  <!-- 
    Your name
    Your email adress
    Your message
    Submit Button
   -->
   <div>
    <label for="Name">Your Name</label>
    <div>
    <input type="text">
    </div>
   </div>

   <div>
    <label for="E-mail adress">Your Email Adress</label>
    <div>
    <input type="text">
    </div>
   </div>

   <div>
    <label for="Message">Your Message</label>
    <div>
    <textarea name = "Message" id ="form-message" cols="30" rows="10"></textarea>
    </div>
    <div>
        <button>Send Message</button>
    </div>
</form>
   </div>
</body>
</html>
